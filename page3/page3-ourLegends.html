        <label class="lbl">שם פרטי <input class="txt" type="text" name="firstName" placeholder="[כתוב את תשובתך כאן]"> </label>

        <label class="lbl">שם משפחה<input class="txt" type="text" name="lastName" placeholder="[כתוב את תשובתך כאן]" ></label>

          <label class="lbl"><textarea name="lifeStory" rows="10" cols="50" placeholder="[כתוב את תשובתך כאן]"></textarea></label>
        </div>
      </fieldset>
      <div>
        <label class="lbl">הוספת תמונה<input class="txt" type="file" name="photo" accept="image" rows="10" cols="50" ></textarea></label>
      </div>

      </div>
