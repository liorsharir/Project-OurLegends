<html>
<head>
  <meta charset="UTF-8">

<body dir="rtl">

  <img src="../images/OurLegendsLogo.png" id="logo">
    <header id="newPageHeader">
      <h1 id="addPageTitle">הוספת עמוד חדש</h1>
      <img src="../images/addPage.png"; id="addPageImg">
    </header>
  
  <main class="form-div">
    <form action="page3-ourLegends.php" method="post">
      <div>
        <label for="firstName" class="lbl" >שם פרטי</label>
        <input class="txt" type="text" name="firstName" placeholder="[כתוב את תשובתך כאן]">
      </div>
      <div>
        <label for="lastName" class="lbl" >שם משפחה</label>
        <input class="txt" type="text" name="lastName" placeholder="[כתוב את תשובתך כאן]" >
      </div>
      <div>
        <label for="birthDate" class="lbl"> תאריך לידה</label>
        <input class="txt" type="date" name="birthDate" placeholder="[dd/mm/yyyy]" required pattern="\d{4}-\d{2}-\d{2}">
      </div>
      <div> 
        <label for="deathDate" class="lbl"> תאריך פטירה</label>
        <input class="txt" type="date" name="deathDate" placeholder="[כתוב את תשובתך כאן]">
      </div>
      <div>
        <label for="burialPlace" class="lbl"> מקום קבורה</label>
        <input class="txt" type="text" id="burialPlace" name="burialPlace" placeholder="[..נא ציין עיר, בית עלמין, מספר חלקה/קבר]">
      </div>

      <div>
        <label for="lifeStory" class="lbl">סיפור חיים</label>
        <textarea id="lifeStory" name="lifeStory" placeholder=" שתף כאן את סיפור החיים של יקירך..."></textarea>
      </div>

      <div>
        <div class="auto"><label for="chooseImg">הוספת תמונה</label></div>
        <div class="auto"><input name="chooseImg" type="file" name="photo" accept="image" ></div>
        <div class="auto"><img id="profile" src="../images/profile.webp"></div>
      </div>

      <div class="button">
        <input type="submit" value="יצירת עמוד">
      </div>
      </form>
    </main>

  <footer>
    <nav class="footer-menu">

</footer>
