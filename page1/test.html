<!DOCTYPE html>
<html>
<head>
    <title>Our Legends</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 48px;
        }
        #search {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin: 20px auto;
            display: block;
            font-size: 18px;
        }
        .legend {
            text-align: center;
            margin: 20px;
            display: inline-block;
        }
        .legend img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .legend h2 {
            font-size: 24px;
            margin: 0;
        }
    </style>
</head>
<body>
<header>
    <h1>Our Legends</h1>
    <p>Learn about the life stories of famous people from around the world.</p>
    <form>
        <input type="text" placeholder="Search for a legend" id="search">
    </form>
</header>
<main>
    <div class="legend">
        <a href="legend.html">
            <img src="legend1.jpg" alt="Legend 1">
            <h2>Legend 1</h2>
        </a>
    </div>
    <div class="legend">
        <a href="legend.html">
            <img src="legend2.jpg" alt="Legend 2">
            <h2>Legend 2</h2>
        </a>
    </div>
    <div class="legend">
        <a href="legend.html">
            <img src="legend3.jpg" alt="Legend 3">
            <h2>Legend 3</h2>
        </a>
    </div>
</main>
<footer>
    <a href="new-legend.html">Add a new legend</a>
</footer>
</body>
</html>
